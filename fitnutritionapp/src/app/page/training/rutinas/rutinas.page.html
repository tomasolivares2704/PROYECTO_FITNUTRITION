<ion-header>
  <ion-toolbar>
    <!-- Puedes personalizar la apariencia del encabezado aquí -->
    <ion-title>
      CroosFit
    </ion-title>
  </ion-toolbar>
  <!-- Agregar la imagen al encabezado -->
  <ion-img src="https://www.polar.com/blog/es/wp-content/uploads/sites/4/2020/05/5-exercises-cardio-faciles-small.jpg"></ion-img>
</ion-header>



<ion-content class="ion-padding">

  <ion-card-title style="text-align: justify; color: whitesmoke;">
    A continuación, verás una lista con nuestras sugerencias de entrenamientos diarias de CrossFit para mejorar tu condición física:
  </ion-card-title><br>
  
  <!-- LUNES -->

  <ion-card color="warning" (click)="gotoLunes()">
    <ion-grid>
      <ion-row >
        <ion-col  size="4">
          <ion-icon style="text-align: center;" name="american-football"></ion-icon>
        </ion-col>

        <ion-col size="8">
          
            <ion-card-header style="text-align: center;">
              <ion-card-title>Lunes</ion-card-title>
              <ion-card-title>Saltos y Carrera</ion-card-title>
            </ion-card-header>
          
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- MARTES -->
  <ion-card color="danger">
    
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon style="text-align: center;" name="accessibility"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-card-header style="text-align: center;">
            <ion-card-title>Martes</ion-card-title>
            <ion-card-title>Cardio</ion-card-title>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- MIERCOLES -->
  <ion-card color="success">
    
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon style="text-align: center;" name="fitness-outline"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-card-header style="text-align: center;">
            <ion-card-title>Miercoles</ion-card-title>
            <ion-card-title>Alta Intensidad</ion-card-title>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- JUEVES -->
  <ion-card color="secondary">
    
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon style="text-align: center;" name="flame-outline"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-card-header style="text-align: center;">
            <ion-card-title>Jueves</ion-card-title>
            <ion-card-title>Equilibrio</ion-card-title>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  
  <!-- VIERNES -->
  <ion-card color="light">
    
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon style="text-align: center;" name="barbell"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-card-header style="text-align: center;">
            <ion-card-title>Viernes</ion-card-title>
            <ion-card-title>Fuerza</ion-card-title>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- OTRO -->
  <ion-card color="light">
    
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon style="text-align: center;" name="calendar"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-card-header style="text-align: center;">
            <ion-card-title>Día Adicional</ion-card-title>
            <ion-card-title>Otro</ion-card-title>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
    
    
 
 
  </ion-content>

  <!-- FOOTER // TABS -->
    
  <ion-footer>
    <ion-toolbar>
      <app-tabs></app-tabs>
    </ion-toolbar>
